<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | Pro Checkers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* --- Leaderboard Specific Styles --- */
        .leaderboard-container {
            max-width: 800px;
            width: 100%;
            background: rgba(30, 30, 40, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
        }
        .leaderboard-header {
            padding: 25px;
            text-align: center;
            background: rgba(20, 20, 30, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .leaderboard-header h1 {
            color: #3498db;
            margin-bottom: 10px;
        }
        .leaderboard-header p {
            opacity: 0.8;
        }
        .leaderboard-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: #3498db;
            border-color: #3498db;
        }
        .leaderboard-table-container {
            overflow-x: auto;
            padding: 0 20px 20px 20px;
        }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(40, 40, 50, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        .leaderboard-table th {
            background: rgba(52, 152, 219, 0.3);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #3498db;
        }
        .leaderboard-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .leaderboard-table tr:last-child td {
            border-bottom: none;
        }
        .leaderboard-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .rank {
            font-weight: bold;
            text-align: center;
        }
        .rank-1 { color: #FFD700; } /* Gold */
        .rank-2 { color: #C0C0C0; } /* Silver */
        .rank-3 { color: #CD7F32; } /* Bronze */
        .player-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .player-avatar-sm {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        .rating {
            font-weight: bold;
        }
        .leaderboard-footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .page-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
        }
        .page-btn:hover {
            background: rgba(52, 152, 219, 0.5);
        }
        .page-btn.active {
            background: #3498db;
            border-color: #3498db;
        }
        .loading-message {
             text-align: center;
             padding: 40px;
             font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fas fa-crown"></i> Pro Checkers</a>
        <div class="nav-links">
            <a href="login.html" class="nav-link">Play</a>
            <a href="puzzles.html" class="nav-link">Puzzles</a>
            <a href="leaderboard.html" class="nav-link active">Leaderboard</a>
            <a href="learn.html" class="nav-link">Learn</a>
        </div>
        <div class="nav-buttons">
            <a href="login.html" class="btn btn-outline btn-sm">Login</a>
            <a href="register.html" class="btn btn-primary btn-sm">Sign Up</a>
        </div>
    </nav>

    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <h1><i class="fas fa-trophy"></i> Player Leaderboard</h1>
            <p>Top ranked players based on performance</p>
        </div>

        <div class="leaderboard-filters">
            <button class="filter-btn active" data-filter="all-time">All Time</button>
            <button class="filter-btn" data-filter="monthly">This Month</button>
            <button class="filter-btn" data-filter="weekly">This Week</button>
        </div>

        <div class="leaderboard-table-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Rating</th>
                        <th>Games</th>
                        <th>Win %</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard rows will be populated by JavaScript -->
                    <tr>
                        <td colspan="5" class="loading-message">
                            <i class="fas fa-spinner fa-spin"></i> Loading leaderboard...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <span>...</span>
            <button class="page-btn">10</button>
        </div>

        <div class="leaderboard-footer">
            <p>Leaderboard updates hourly. Rankings are based on Elo rating.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Pro Checkers. All rights reserved.</p>
    </footer>

    <script>
        // --- Example Leaderboard Data (Mock) ---
        // In a real app, this would come from an API call
        const leaderboardData = [
            { rank: 1, name: "GrandMasterX", rating: 2150, games: 850, winRate: 68.2 },
            { rank: 2, name: "CheckersChamp", rating: 2120, games: 720, winRate: 71.5 },
            { rank: 3, name: "KingMePlease", rating: 2095, games: 680, winRate: 65.0 },
            { rank: 4, name: "StrategicMind", rating: 2070, games: 610, winRate: 69.8 },
            { rank: 5, name: "JumpMaster", rating: 2050, games: 590, winRate: 66.4 },
            { rank: 6, name: "Guest1234", rating: 2025, games: 450, winRate: 62.0 }, // Example guest
            { rank: 7, name: "DoubleCorner", rating: 2000, games: 520, winRate: 61.5 },
            { rank: 8, name: "EndGamePro", rating: 1980, games: 480, winRate: 64.6 },
            { rank: 9, name: "AggressivePlayer", rating: 1960, games: 430, winRate: 59.3 },
            { rank: 10, name: "DefensiveWall", rating: 1945, games: 410, winRate: 57.8 },
            // Add more mock data as needed
            { rank: 11, name: "MidBoardMover", rating: 1920, games: 390, winRate: 55.9 },
            { rank: 12, name: "NewbieStar", rating: 1900, games: 350, winRate: 60.0 },
            { rank: 13, name: "PatternSeeker", rating: 1880, games: 320, winRate: 53.1 },
            { rank: 14, name: "SpeedKing", rating: 1860, games: 300, winRate: 58.0 },
            { rank: 15, name: "TacticalTiger", rating: 1840, games: 280, winRate: 51.4 },
        ];

        // --- DOM Elements ---
        const leaderboardBody = document.getElementById('leaderboardBody');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // --- Populate Leaderboard ---
        function populateLeaderboard(data) {
            leaderboardBody.innerHTML = ''; // Clear loading message

            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" style="text-align: center;">No data available.</td>`;
                leaderboardBody.appendChild(row);
                return;
            }

            data.forEach(player => {
                const row = document.createElement('tr');
                // Determine rank class for special styling
                let rankClass = '';
                if (player.rank === 1) rankClass = 'rank-1';
                else if (player.rank === 2) rankClass = 'rank-2';
                else if (player.rank === 3) rankClass = 'rank-3';

                row.innerHTML = `
                    <td class="rank ${rankClass}">${player.rank}</td>
                    <td>
                        <div class="player-name">
                            <div class="player-avatar-sm">${player.name.charAt(0)}</div>
                            ${player.name}
                        </div>
                    </td>
                    <td class="rating">${player.rating}</td>
                    <td>${player.games}</td>
                    <td>${player.winRate.toFixed(1)}%</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        // --- Filter Leaderboard (Mock) ---
        function filterLeaderboard(filterType) {
            // Remove active class from all buttons
            filterButtons.forEach(btn => btn.classList.remove('active'));
            // Add active class to clicked button
            event.target.classList.add('active');

            // Show loading message
            leaderboardBody.innerHTML = '<tr><td colspan="5" class="loading-message"><i class="fas fa-spinner fa-spin"></i> Filtering...</td></tr>';

            // Simulate API call delay
            setTimeout(() => {
                // In a real app, you would fetch filtered data from the backend
                // For mockup, we'll just use the same data
                populateLeaderboard(leaderboardData);
            }, 600); // 0.6 second delay for effect
        }

        // --- Event Listeners ---
        filterButtons.forEach(button => {
            button.addEventListener('click', () => filterLeaderboard(button.dataset.filter));
        });

        // --- Initialize on Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate initial API call delay
            setTimeout(() => {
                populateLeaderboard(leaderboardData);
            }, 800); // 0.8 second delay for effect
        });
    </script>
</body>
</html>
